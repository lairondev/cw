{% extends "base.html" %}

{% block content %}

              
	<div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
		
		{% if request.args["msg"] %}
		<div class="alert alert-{{request.args['alert']}} alert-dismissible text-white" role="alert">
			<span class="text-sm">{{request.args["msg"]}}</span>
			<button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		
		
          <div class="card mt-4">
             <div class="col-xl-10 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Registrar novo Dev</h4>
                  <p class="mb-0">Certifique-se de preencher atentamente todos os campos</p>
                </div>
                <div class="card-body">
                  <form role="form" action="{{url_for('perfil.cadastra_perfil')}}" method="POST" enctype="multipart/form-data">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Apelido*</label>
                      <input type="text" name="nick" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nome*</label>
                      <input type="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Sobrenome*</label>
                      <input type="phone" name="sobrenome" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email*</label>
                      <input type="text" name="email" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Fone(WhatsApp)*</label>
                      <input type="phone"  name="fone" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <select class="form-control" name="func" required>
						<option value="">Selecione uma função</option>
						<option value="FullStack">FullStack</option>
						<option value="FrontEnd">FrontEnd</option>
						<option value="BacktEnd">BacktEnd</option>
					  </select>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <input type="file" name="foto" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Senha*</label>
                      <input type="password" name="senha1" class="form-control" required>
                    </div>
					<div class="input-group input-group-outline mb-3">
                      <label class="form-label">Confirme a senha*</label>
                      <input type="password" name="senha2" class="form-control" required>
                    </div>
					
					
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0">Cadastrar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>  
		  
		  
		  
          
	</div>
{% endblock %}
